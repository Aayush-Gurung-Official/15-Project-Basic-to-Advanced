<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weather-container">
        
        <h1 class="app-title">Weather App</h1>

        <div class="search-box">
            <input type="text" placeholder="Enter city name..." id="cityInput">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-card">
            <h2 class="city-name">Kathmandu</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="weather-icon" alt="weather icon">
            <h1 class="temperature">22Â°C</h1>
            <p class="description">Clear Sky</p>

            <div class="extra-info">
                <div>
                    <p>Humidity</p>
                    <span>60%</span>
                </div>
                <div>
                    <p>Wind</p>
                    <span>5 km/h</span>
                </div>
            </div>
        </div>

        <p class="error-message">City not found</p>

    </div>
<script src="script.js"></script>
</body>
</html>
