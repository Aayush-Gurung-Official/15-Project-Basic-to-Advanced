<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1>ðŸ’° Expense Tracker</h1>

    <!-- Balance Section -->
    <div class="balance-card">
        <h3>Your Balance</h3>
        <h2 id="balance">Rs 0.00</h2>
    </div>

    <!-- Income & Expense -->
    <div class="summary">
        <div class="income">
            <h4>Income</h4>
            <p id="income">Rs 0.00</p>
        </div>
        <div class="expense">
            <h4>Expense</h4>
            <p id="expense">Rs 0.00</p>
        </div>
    </div>

  <form id="transaction-form">
     <p class="form-title">Add New Transaction</p>
    <!-- Description -->
    <input type="text" id="text" placeholder="Enter description" required>

    <!-- Amount -->
    <input type="number" id="amount" placeholder="Enter amount" required>

    <!-- Type Selection -->
    <select id="type" required>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expenditure</option>
    </select>

    <!-- Category Selection -->
    <select id="category" required>
        <option value="">Select Category</option>

        <!-- Income Categories -->
        <option value="Salary">Salary</option>
        <option value="Business">Business</option>
        <option value="Freelance">Freelance</option>

        <!-- Expense Categories -->
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
    </select>

    <button type="submit">Add Transaction</button>

</form>
    <!-- Transaction List -->
    <div class="transaction-section">
        <h3>History</h3>
        <ul id="transaction-list">
            <!-- Transactions will appear here -->
        </ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
